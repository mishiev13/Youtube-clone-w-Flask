{% macro card(video) -%}


    <div class='card'>
        <div class='thumbnailContainer'>
            <img src="{{ video['thumbnails'] | highest_quality_image }}" class='thumbnail' />
        </div>
        
        <a href="https://www.youtube.com/watch?v={{ video['videoId'] }}">
                <div class='infoContainer'>
                    <div class='channelLogoContainer'>
                    <img src="https://img.freepik.com/free-vector/colorful-letter-gradient-logo-design_474888-2309.jpg?w=2000" 
                    alt="channel"
                    class='channelLogo'
                    />
                </div>
                <div class='info'>
                    <p>{{ video['title'] }}</p>
                    <span>MR.Beast</span></br>
                    <span>{{ video['stats']['views'] | numberize }} views â€¢ {{ video['publishedTimeText'] }}</span>
                </div>
            </div>
        </a>
    </div>


{%- endmacro %}
